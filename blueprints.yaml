name: "SEO"
version: "2.0.6"
description: "Manage your siteâ€™s meta tags for display in search engine results or social media networks. Includes an easy-to-use live preview feature."
icon: "facebook"
author:
  name: "Paul Massendari"
  email: "paul@massendari.com"
homepage: "https://github.com/paulmassen/grav-plugin-seo"
keywords: ["seo", "meta", "microdata", "schema", "plugin"]
bugs: "https://github.com/paulmassen/grav-plugin-seo/issues"
license: "MIT/GPL"

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    article:
      type: toggle
      label: Enable Article Microdata
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    event:
      type: toggle
      label: Enable Event Microdata
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    restaurant:
      type: toggle
      label: Enable Restaurant Microdata
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    musicevent:
      type: toggle
      label: Enable Music Event Microdata
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    person:
      type: toggle
      label: Enable Person Microdata /!\ Not available yet
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    facebookid:
      type: text
      label: Facebook App ID
    twitterid:
      type: text
      label: Twitter ID
      placeholder: '@yourusername'

