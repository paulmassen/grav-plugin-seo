name: "SEO"
version: "2.2.0"
description: "Manage your siteâ€™s meta tags for display in search engine results or social media networks. Includes an easy-to-use live preview feature."
icon: "google"
testing: true
author:
  name: "Paul Massendari"
  email: "paul@massendari.com"
homepage: "https://github.com/paulmassen/grav-plugin-seo"
keywords: ["seo", "meta", "microdata", "schema", "plugin"]
bugs: "https://github.com/paulmassen/grav-plugin-seo/issues"
license: "MIT/GPL"
dependencies:
    - { name: grav, version: '>=1.3.8' }
    - { name: admin, version: '>=1.6.6' }

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    article:
      type: toggle
      label: Enable Article Microdata
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    event:
      type: toggle
      label: Enable Event Microdata
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    restaurant:
      type: toggle
      label: Enable Restaurant Microdata
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    musicevent:
      type: toggle
      label: Enable Music Event Microdata
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    person:
      type: toggle
      label: Enable Person Microdata
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    organization:
      type: toggle
      label: Enable Organization Microdata
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    musicalbum:
      type: toggle
      label: Enable Music Album Microdata
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    product:
      type: toggle
      label: Enable Product Microdata
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    facebookid:
      type: text
      label: Facebook App ID
    twitterid:
      type: text
      label: Twitter ID
      placeholder: '@yourusername'
    twitter_default:
      type: toggle
      label: On page creation, enable twitter metadata?
      default: 1
      highlight: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
    facebook_default:
      type: toggle
      label: On page creation, enable facebook metadata?
      default: 1
      highlight: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED

